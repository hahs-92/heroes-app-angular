<mat-card *ngIf="heroe">
  <mat-card-header> </mat-card-header>
  <mat-card-title>{{ heroe.superhero }}</mat-card-title>
  <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>

  <!-- <img mat-card-image src="assets/heroes/{{ heroe.id }}.jpg" alt="" /> -->
  <img mat-card-image [src]="heroe | image" alt="" />

  <mat-card-content>
    <h3>{{ heroe.publisher }}</h3>
    <p>
      <strong>Primera ApariciÃ³n</strong>
      {{ heroe.first_appearance }}
    </p>
    <br />
    <p>
      <strong>Personajes:</strong>
      {{ heroe.characters }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="warn">Leer mas...</button>
    <button mat-button color="info">Editar</button>
  </mat-card-actions>
</mat-card>
