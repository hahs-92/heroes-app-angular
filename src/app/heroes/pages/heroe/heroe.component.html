<mat-grid-list cols="1" *ngIf="!heroe; else cardHeroe">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #cardHeroe>
  <section fxLayout="row" fxLayout.xs="column" fxLayoutGap="25px">
    <div fxFlex="50">
      <h1>
        {{ heroe.superhero }} <small>{{ heroe.alter_ego }}</small>
      </h1>
      <mat-divider></mat-divider>
      <br />
      <img [src]="heroe | image" alt="" />
    </div>

    <div fxFlex="50">
      <h1>{{ heroe.publisher }}</h1>
      <mat-divider></mat-divider>

      <mat-list>
        <mat-list-item>{{ heroe.first_appearance }}</mat-list-item>
        <mat-list-item>{{ heroe.alter_ego }}</mat-list-item>
        <mat-list-item>{{ heroe.publisher }}</mat-list-item>
        <mat-list-item>{{ heroe.characters }}</mat-list-item>
      </mat-list>

      <br />

      <button (click)="getBack()" mat-button color="warn">Regresar</button>
    </div>
  </section>
</ng-template>
