<main fxLayout="column">
  <section>
    <h1>Buscador de Heroes</h1>
    <mat-divider></mat-divider>
  </section>

  <section fxLayout="column">
    <h3>Buscador</h3>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Number</mat-label>
      <input
        type="text"
        placeholder="Busca un heroe"
        aria-label="Heroe"
        [(ngModel)]="query"
        matInput
        [matAutocomplete]="auto"
        (input)="searching()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="optionSelected($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>
      </mat-autocomplete>

      <mat-option *ngIf="!heroes.length && query" value="">
        No hay heroes con el nombre {{ query }}
      </mat-option>
    </mat-form-field>
  </section>
</main>

<article *ngIf="heroeSelected">
  <app-card-heroe [heroe]="heroeSelected"></app-card-heroe>
</article>
