<h1>
  Nuevo Heroe <small *ngIf="heroe">{{ heroe.superhero }} </small>
</h1>

<main fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
  <div fxFlex="50" fxLayout="column">
    <section fxLayout="row" fxLayoutGap="20px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Heroe</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.superhero" required />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter ego</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.alter_ego" required />
      </mat-form-field>
    </section>

    <mat-form-field fxFlex="100">
      <mat-label>Primera Aparicion</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="heroe.first_appearance"
        required
      />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.characters" required />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Foto Url</mat-label>
      <input matInput type="url" [(ngModel)]="heroe.alt_img" required />
    </mat-form-field>

    <br />

    <button mat-raised-button color="primary" (click)="saveHeroe()">
      Guardar
    </button>

    <button
      *ngIf="heroe.id"
      mat-raised-button
      color="warn"
      (click)="deleteHeroe()"
    >
      <mat-icon>remove</mat-icon>
      Borrar
    </button>
  </div>

  <section *ngIf="heroe" fxFlex="50">
    <img [src]="heroe | image" alt="" />
  </section>
</main>
